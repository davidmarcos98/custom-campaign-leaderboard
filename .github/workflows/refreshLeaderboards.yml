permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - run: ls -ahl

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: ./.github/workflows/setup-node

      - name: Run campaign leaderboard refresh
        run: node ./scripts/process_campaign.js

      - uses: actions/checkout@v3
      - name: Commit new leaderboard ğŸ“¡
        run: |
          git config --global user.name "Refresh lb action"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update leaderboard"
          git push
